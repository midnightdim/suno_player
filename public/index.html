<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Suno Player - Projects</title>
  <style>
    :root {
      --bg: #121214;
      --bg-card: #1c1c20;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-dim: #a0a0aa;
      --accent: #7c5cff;
      --accent-hover: #9b82ff;
      --danger: #ff4d6a;
      --radius: 16px;
      --radius-sm: 12px;
      --font: 'Inter', system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body,
    html {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      height: 100vh;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-top: 10px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-secondary {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 13px;
    }

    .project-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 24px;
    }

    .project-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .project-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .project-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--bg-glass);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }

    .project-info {
      flex: 1;
      min-width: 0;
    }

    .project-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .project-desc {
      font-size: 13px;
      color: var(--text-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .project-meta {
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 6px;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: transparent;
      border: none;
      color: var(--text-dim);
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--danger);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      text-align: center;
      gap: 16px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-box {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 24px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .modal-box h3 {
      margin: 0;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-group input {
      background: var(--bg-glass);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      color: var(--text);
      font-family: inherit;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .error-text {
      color: var(--danger);
      font-size: 13px;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    /* Toast */
    .toast-container {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }

    .toast {
      padding: 10px 20px;
      border-radius: 10px;
      background: rgba(40, 40, 60, 0.95);
      border: 1px solid var(--border);
      color: #fff;
      font-size: 13px;
      font-weight: 500;
      animation: toast-in 0.3s ease-out;
    }

    @keyframes toast-in {
      from {
        opacity: 0;
        transform: translateY(-12px);
      }
    }
  </style>
</head>

<body>

  <div class="toast-container" id="toast-container"></div>

  <div class="container">
    <div class="header">
      <h1>Suno Projects</h1>
      <button class="btn btn-sm" onclick="openNewModal()">‚ûï New Project</button>
    </div>

    <div class="project-list" id="project-list">
      <div class="empty-state">Loading projects...</div>
    </div>
  </div>

  <!-- New Project Modal -->
  <div class="modal-overlay hidden" id="new-modal">
    <div class="modal-box">
      <h3>New Project</h3>
      <div class="input-group">
        <label>Title</label>
        <input id="new-title" placeholder="e.g. Synthwave Covers" oninput="updateSlugHint()">
      </div>
      <div class="input-group">
        <label>URL Slug</label>
        <input id="new-slug" placeholder="synthwave-covers">
      </div>
      <div class="input-group">
        <label>Description (Optional)</label>
        <input id="new-desc" placeholder="A brief note about this project">
      </div>
      <div class="input-group">
        <label>Password (Optional)</label>
        <input type="password" id="new-password" placeholder="Lock the entire project">
      </div>
      <div id="new-error" class="error-text hidden"></div>

      <div style="display:flex;gap:8px;margin-top:8px;">
        <button class="btn btn-secondary" style="flex:1;" onclick="closeNewModal()">Cancel</button>
        <button class="btn" style="flex:2;" onclick="createProject()">Create Project</button>
      </div>
    </div>
  </div>

  <script>
    function toast(msg) { const c = document.getElementById('toast-container'), e = document.createElement('div'); e.className = 'toast'; e.textContent = msg; c.appendChild(e); setTimeout(() => e.remove(), 2500); }
    function escHtml(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }

    async function loadProjects() {
      try {
        const r = await fetch('/api/projects');
        const projects = await r.json();
        const list = document.getElementById('project-list');

        if (projects.length === 0) {
          list.innerHTML = '<div class="empty-state"><div style="font-size:48px;">üìÇ</div><p>No projects yet. Create one to get started.</p></div>';
          return;
        }

        list.innerHTML = projects.map(p => `
          <a class="project-card" href="/${p.slug}">
            <div class="project-icon">üìÅ</div>
            <div class="project-info">
              <div class="project-title">
                ${p.locked ? 'üîí' : ''} ${escHtml(p.title)}
              </div>
              <div class="project-desc">${escHtml(p.description || 'No description')}</div>
              <div class="project-meta">${p.sessionCount} session(s) ¬∑ ${new Date(p.createdAt).toLocaleDateString()}</div>
            </div>
            <button class="action-btn" onclick="event.preventDefault(); deleteProject('${p.slug}', '${escHtml(p.title)}')">üóëÔ∏è</button>
          </a>
        `).join('');
      } catch (e) {
        document.getElementById('project-list').innerHTML = '<div class="error-text" style="text-align:center;margin-top:40px;">Failed to load projects</div>';
      }
    }

    async function deleteProject(slug, title) {
      if (!confirm(`Delete project "${title}" and ALL its sessions?`)) return;

      let pwHeader = '';
      // We don't have a direct "check if locked before delete" endpoint, 
      // but if the project requires a password, it'll return 403 on delete without it.
      // Easiest is to try delete, if 403, prompt password and retry.

      let r = await fetch(`/api/projects/${slug}`, { method: 'DELETE' });

      if (r.status === 403) {
        const pw = prompt('This project is locked. Enter password (or admin password) to delete:');
        if (!pw) return;

        const headers = { 'x-project-password': pw, 'x-admin-password': pw };
        r = await fetch(`/api/projects/${slug}`, { method: 'DELETE', headers });
      }

      if (r.ok) {
        toast('Project deleted');
        loadProjects();
      } else {
        const d = await r.json();
        alert(d.error || 'Failed to delete');
      }
    }

    // Modal Logic
    function openNewModal() {
      document.getElementById('new-modal').classList.remove('hidden');
      document.getElementById('new-title').focus();
    }
    function closeNewModal() {
      document.getElementById('new-modal').classList.add('hidden');
      document.getElementById('new-error').classList.add('hidden');
    }

    function updateSlugHint() {
      const title = document.getElementById('new-title').value;
      const slugInput = document.getElementById('new-slug');
      if (!slugInput.dataset.manual) {
        slugInput.value = title.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
      }
    }

    document.getElementById('new-slug').addEventListener('input', function () {
      this.dataset.manual = 'true';
    });

    async function createProject() {
      const title = document.getElementById('new-title').value.trim();
      const slug = document.getElementById('new-slug').value.trim();
      const description = document.getElementById('new-desc').value.trim();
      const password = document.getElementById('new-password').value;
      const errEl = document.getElementById('new-error');

      if (!title || !slug) {
        errEl.textContent = 'Title and Slug are required';
        errEl.classList.remove('hidden');
        return;
      }
      if (!/^[a-z0-9-]+$/.test(slug)) {
        errEl.textContent = 'Slug can only contain lowercase letters, numbers, and hyphens';
        errEl.classList.remove('hidden');
        return;
      }

      try {
        const payload = { title, slug, description };
        if (password) payload.password = password;

        const r = await fetch('/api/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const d = await r.json();

        if (r.ok) {
          closeNewModal();
          document.getElementById('new-title').value = '';
          document.getElementById('new-slug').value = '';
          document.getElementById('new-slug').dataset.manual = '';
          document.getElementById('new-desc').value = '';
          document.getElementById('new-password').value = '';

          if (password) {
            sessionStorage.setItem(`suno_project_pw_${slug}`, password);
          }
          window.location.href = `/${slug}`; // redirect immediately
        } else {
          errEl.textContent = d.error || 'Failed to create';
          errEl.classList.remove('hidden');
        }
      } catch (e) {
        errEl.textContent = e.message;
        errEl.classList.remove('hidden');
      }
    }

    // Init
    loadProjects();
  </script>
</body>

</html>
